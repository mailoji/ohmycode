<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3> Edit TODO</h3>
      </div>
      <div class="card-body">
          <form class="mt-5" [formGroup]="creacionForm" (ngSubmit)="sumbit()">
              <div class="form-group">
                <label for="">User</label>
                <input
                  type="text"
                  class="form-control"
                  id=""
                  aria-describedby="helpId"
                  placeholder=""
                  formControlName="id"
                  [ngClass]="{ 'is-invalid': !creacionForm.get('id')?.valid }"
                  [(ngModel)]="todo.user.id"
                />
                <div class="invalid-feedback">UserId ha de ser un numero mayor de 0</div>
              </div>
              <div class="form-group">
                <label for="">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id=""
                  aria-describedby="helpId"
                  placeholder=""
                  formControlName="title"
                  [ngClass]="{ 'is-invalid': !creacionForm.get('title')?.valid }"
                  [(ngModel)]="todo.title"
                />
                <div class="invalid-feedback">
                  Campo obligatorio y longitud max 200 caracteres
                </div>
              </div>
          
              <div class="form-group">
                <label for="exampleFormControlSelect1">Completed</label>
                <select
                  class="form-control"
                  id="exampleFormControlSelect1"
                  formControlName="completed"
                  [ngClass]="{ 'is-invalid': !creacionForm.get('completed')?.valid }"
                  [(ngModel)]="todo.completed"
                >
                  <option value="true">Completed</option>
                  <option value="false">Not completed</option>
                </select>
                <div class="invalid-feedback">Elige una opcion</div>
              </div>
              <div class="float-right">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="creacionForm.invalid"
                  (click)="actualizar(todo)"
                >
                  Enviar
                </button>
              </div>
            </form>
      </div>
    </div>
  </div>
